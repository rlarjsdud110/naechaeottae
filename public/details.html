<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>내차어때 - 자동차 상세보기</title>
    <link rel="icon" href="../favicon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/details.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="../index.html" style="font-size: 2rem;">내차어때</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="네비게이션 전환"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="carList.html">중고차 구경하기</a></li>
                    <li class="nav-item"><a class="nav-link" href="request.html">고객센터</a></li>
                </ul>
                <form class="d-flex">
                    <a href="../html/mypage.html" id="my-page-btn" class="btn btn-outline-dark ms-2"
                        style="display: none;">
                        마이페이지
                    </a>
                    <a id="admin-page-btn" href="admin.html" class="btn btn-outline-dark ms-2" style="display: none;">
                        관리자페이지
                    </a>
                    <button id="login-logout-btn" class="btn btn-outline-dark ms-2" type="button"
                        onclick="toggleLoginState()">
                        로그인
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5">
            <div class="text-center text-white"
                style="height: 100%; display: flex; justify-content: center; align-items: center;">
                <form class="d-flex flex-wrap" action="carList.html" method="get"
                    style="max-width: 800px; width: 100%; gap: 10px;" id="searchForm">
                    <input class="form-control me-2 p-4" type="search" placeholder="중고차 검색..." aria-label="Search"
                        style="height: 50px; flex: 1;" name="search" id="searchInput">
                    <button class="btn btn-outline-light" type="submit"
                        style="height: 50px; white-space: nowrap;">검색</button>
                </form>
            </div>
        </div>
    </header>
    <div class="container my-5">
        <div class="row justify-content-between">
            <div class="col-md-7">
                <div class="swiper">
                    <div class="swiper-wrapper" id="car-images">
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="car-info p-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="fw-bold" id="car-model"></h2>
                        <button class="btn btn-outline-danger" id="wishlist-btn">
                            <i class="bi bi-heart"></i> 찜하기
                        </button>
                    </div>
                    <p class="text-muted" id="car-registration-number">등록번호: </p>
                    <h3 class="text-danger fw-bold" id="car-price"></h3>
                    <ul class="list-unstyled" id="car-details">

                    </ul>
                    <div class="car-options" id="car-options">

                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                            data-bs-target="#purchaseModal" style="width: 150px;">
                            구매 요청
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="py-2 bg-light">
        <div class="container">
            <h2 class="fw-bold mb-2 text-center">인기 차량</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="car-cards-container">
            </div>
        </div>
    </section>

    <div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseModalLabel">구매 요청</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                </div>
                <div class="modal-body">
                    <p>고객님의 개인정보에 포함된 이메일과 전화번호를 통해 연락드리겠습니다.</p>
                    <p>구매 요청을 원하시면 아래 구매요청 완료 버튼을 눌러주세요.</p>

                    <button type="submit" class="btn btn-outline-dark" id="purchaseRequestBtn">구매 요청 보내기</button>
                </div>
            </div>
        </div>
    </div>

    <footer class=" bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 내차어때 - 안전거래 중고차 사이트</p>
            <p><a href="#" class="text-white">이용 약관</a> | <a href="#" class="text-white">개인정보 처리방침</a>
            </p>
        </div>
    </footer>

    <script src="../js/details.js"></script>
</body>

</html>
