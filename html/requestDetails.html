<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내차어때 - 문의 내역 확인</title>
    <link rel="icon" href="../favicon/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .file-drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 10px;
        }

        .file-drop-area:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/html/index.html" style="font-size: 2rem;">내차어때</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="네비게이션 전환"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="carList.html">중고차 구경하기</a></li>
                    <li class="nav-item"><a class="nav-link" href="request.html">고객센터</a></li>
                </ul>
                <form class="d-flex">
                    <a href="../html/mypage.html" id="my-page-btn" class="btn btn-outline-dark ms-2"
                        style="display: none;">
                        마이페이지
                    </a>
                    <button id="login-logout-btn" class="btn btn-outline-dark ms-2" type="button"
                        onclick="toggleLoginState()">
                        로그인
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container mt-3">
            <h1 class="mb-4" style="border-bottom: 2px solid #000; padding-bottom: 10px;">문의 내역 확인</h1>

            <div class="row mb-4">
                <label for="email" class="col-sm-2 col-form-label">이메일 주소</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="user@example.com" required
                        disabled>
                </div>
            </div>

            <div class="row mb-4">
                <label for="inquiryType" class="col-sm-2 col-form-label">문의 유형</label>
                <div class="col-sm-10">
                    <input type="text" id="inquiryType" class="form-control" disabled>
                </div>
            </div>

            <div class="row mb-4">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" id="title" class="form-control" maxlength="100" disabled>
                </div>
            </div>

            <div class="row mb-4">
                <label for="content" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="content" class="form-control" style="resize: none;" rows="12" maxlength="2000"
                        disabled></textarea>
                    <small class="form-text text-muted"><span id="charCount">0</span> / 2000자</small>
                </div>
            </div>

            <div class="row mb-4">
                <label for="fileInput" class="col-sm-2 col-form-label">첨부한 이미지</label>
                <div class="col-sm-10">
                    <input type="file" id="fileInput" class="form-control-file d-none" multiple
                        onchange="handleFileSelect(event)">
                    <ul class="list-group mt-2 mb-3" id="fileList"></ul>
                    <img id="imagePreview" src="" alt="첨부 이미지 미리보기" class="img-fluid mt-3"
                        style="max-width: 100%; display: none;">
                </div>
            </div>

            <div class="row mb-4" id="answer-container" style="display: none;">
                <label for="answer" class="col-sm-2 col-form-label fs-5">관리자 답변</label>
                <div class="col-sm-10">
                    <div id="answer" class="border p-3 rounded bg-light" style="min-height: 100px;">
                        <p class="mb-0"></p>
                    </div>
                </div>
            </div>

            <div class="text-center m-5">
                <button type="button" id="editBtn" class="btn btn-secondary  btn-lg p-3"
                    onclick="toggleBack()">뒤로가기</button>
                <button type="button" id="deleteBtn" class="btn btn-danger btn-lg p-3"
                    onclick="deleteInquiry()">삭제하기</button>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 내차어때 - 안전거래 중고차 사이트</p>
        </div>
    </footer>

    <script src="../js/requestDetails.js"></script>
</body>

</html>
