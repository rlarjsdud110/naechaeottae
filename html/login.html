</head>

<body class="bg-light">
    <!-- 내비게이션 바 추가 -->

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="네비게이션 전환"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="carList.html">중고차 구경하기</a></li>

                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">중고차 쇼핑</a>

                <form class="d-flex">
                    <a href="#" id="my-page-btn" class="btn btn-outline-dark ms-2" style="display: none;">
                        마이페이지
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h2 id="form-title" class="text-center mb-4">로그인</h2>

            <!-- 로그인 폼 -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" name="userId" placeholder="아이디 입력" required
                        autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력"
                        required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-dark w-100">로그인</button>
            </form>

            <!-- 회원가입 폼 (초기 숨김) -->
            <form id="register-form" style="display: none;">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름 입력" required>
                </div>
                <div class="mb-3">
                    <label for="signup-phone" class="form-label">핸드폰번호</label>
                    <input type="text" class="form-control" id="signup-phone" name="phone" placeholder="핸드폰번호 입력"
                        required>
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="reg-email" name="email" placeholder="이메일 입력" required>
                </div>
                <div class="mb-3">
                    <label for="signup-id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="signup-id" name="userId" placeholder="아이디 입력" required
                        autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="signup-password" name="password"
                        placeholder="비밀번호 입력" required autocomplete="new-password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 확인" required
                        autocomplete="new-password">
                    <div id="password-error" class="invalid-feedback" style="display: none;">비밀번호가 일치하지 않습니다.</div>
                </div>

                <button type="submit" class="btn btn-dark w-100" id="register-link">회원가입</button>
            </form>

            <!-- 폼 전환 링크 -->
            <div class="text-center mt-3">
                <p id="toggle-login" style="display: none;">이미 계정이 있으신가요? <a href="#">로그인</a></p>
                <p id="toggle-register">계정이 없으신가요? <a href="#">회원가입</a></p>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
