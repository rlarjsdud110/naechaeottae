        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="mt-4">중고차 추가</h1>
                    </div>

                    <form id="carForm" class="mt-4 mb-5">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="color" class="form-label">색상</label>
                                <input type="text" class="form-control shadow-sm" id="color" name="color"
                                    placeholder="색상 입력" required>
                            </div>

                            <div class="col-md-6">
                                <label for="model" class="form-label">모델</label>
                                <input type="text" class="form-control shadow-sm" id="model" name="model"
                                    placeholder="모델 입력" required>
                            </div>

                            <div class="col-md-6">
                                <label for="carType" class="form-label">제조사</label>
                                <input type="text" class="form-control shadow-sm" id="carType" name="carType"
                                    placeholder="제조사 입력" required>
                            </div>

                            <div class="col-md-6">
                                <label for="modelYear" class="form-label">연식</label>
                                <input type="number" class="form-control shadow-sm" id="modelYear" name="modelYear"
                                    placeholder="연식 입력" required>
                            </div>

                            <div class="col-md-6">
                                <label for="mileage" class="form-label">주행거리</label>
                                <input type="number" class="form-control shadow-sm" id="mileage" name="mileage"
                                    placeholder="주행거리 입력" required>
                            </div>

                            <div class="col-md-6">
                                <label for="fuelType" class="form-label">연료 타입</label>
                                <select class="form-control shadow-sm" id="fuelType" name="fuelType" required>
                                    <option value="가솔린">가솔린</option>
                                    <option value="디젤">디젤</option>
                                    <option value="전기">전기</option>
                                    <option value="하이브리드">하이브리드</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="transmission" class="form-label">변속기</label>
                                <select class="form-control shadow-sm" id="transmission" name="transmission" required>
                                    <option value="자동">자동</option>
                                    <option value="수동">수동</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="licensePlate" class="form-label">번호판 입력</label>
                                <input type="text" class="form-control shadow-sm" id="licensePlate" name="licensePlate"
                                    placeholder="번호판 입력" required>
                            </div>
                            <div class="col-md-6">
                                <label for="engine" class="form-label">엔진</label>
                                <input type="number" class="form-control shadow-sm" id="engine" name="engine"
                                    placeholder="cc 입력" required>
                            </div>
                            <div class="col-md-6">
                                <label for="price" class="form-label">가격</label>
                                <input type="number" class="form-control shadow-sm" id="price" name="price"
                                    placeholder="가격 입력" required>
                            </div>

                            <div class="col-md-6 align-items-center">
                                <label for="discounted_price" class="form-label me-4"
                                    style="white-space: nowrap;">핫딜가</label>
                                <input type="number" class="form-control shadow-sm me-4" id="discounted_price"
                                    name="discounted_price" placeholder="할인된 최종 가격" disabled>

                                <div class="form-check d-flex align-items-center">
                                    <input class="form-check-input" type="checkbox" id="isHotDeal" name="isHotDeal">
                                    <label class="form-check-label ms-2" for="isHotDeal"
                                        style="white-space: nowrap;">핫딜</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">차량 이미지 업로드</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="card shadow-sm">
                                            <div class="card-body">
                                                <label for="frontImage" class="form-label">전면 사진</label>
                                                <input type="file" class="form-control" id="frontImage"
                                                    name="frontImage" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="card shadow-sm">
                                            <div class="card-body">
                                                <label for="rearImage" class="form-label">후면 사진</label>
                                                <input type="file" class="form-control" id="rearImage" name="rearImage"
                                                    required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="card shadow-sm">
                                            <div class="card-body">
                                                <label for="leftImage" class="form-label">왼쪽 사진</label>
                                                <input type="file" class="form-control" id="leftImage" name="leftImage"
                                                    required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="card shadow-sm">
                                            <div class="card-body">
                                                <label for="rightImage" class="form-label">오른쪽 사진</label>
                                                <input type="file" class="form-control" id="rightImage"
                                                    name="rightImage" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="card shadow-sm">
                                            <div class="card-body">
                                                <label for="dashboardImage" class="form-label">대시보드 사진</label>
                                                <input type="file" class="form-control" id="dashboardImage"
                                                    name="dashboardImage" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12 mt-3">
                                        <label class="form-label">차량 옵션</label>
                                        <div class="d-flex flex-wrap gap-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="frontRearSensor"
                                                    id="frontRearSensor">
                                                <label class="form-check-label" for="frontRearSensor">전후방 센서</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="rearSensor"
                                                    id="rearSensor">
                                                <label class="form-check-label" for="rearSensor">후방 센서</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="frontSensor"
                                                    id="frontSensor">
                                                <label class="form-check-label" for="frontSensor">전방 센서</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="heatedSeat"
                                                    id="heatedSeat">
                                                <label class="form-check-label" for="heatedSeat">열선 시트</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="ventilatedSeat"
                                                    id="ventilatedSeat">
                                                <label class="form-check-label" for="ventilatedSeat">통풍 시트</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="smartKey"
                                                    id="smartKey">
                                                <label class="form-check-label" for="smartKey">스마트 키</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="navigation"
                                                    id="navigation">
                                                <label class="form-check-label" for="navigation">내비게이션</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="ledHeadlight"
                                                    id="ledHeadlight">
                                                <label class="form-check-label" for="ledHeadlight">LED라이트</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="sunroof"
                                                    id="sunroof">
                                                <label class="form-check-label" for="sunroof">썬루프</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-outline-dark btn-lg px-5 py-3">판매등록</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/addCar.js"></script>
