<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="내차어때 - 안전거래 중고차 사이트" />

    <title>내차어때 - 안전거래 중고차 사이트</title>
    <!-- 파비콘-->
    <link rel="icon" href="../favicon/favicon.ico" />
    <!-- 부트스트랩 아이콘-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- 부트스트랩 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 기본 테마 CSS (부트스트랩 포함)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />

    <!-- Swiper -->
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- 내비게이션 바-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="javascript:void(0);" style="font-size: 2rem;"
                onclick="window.location.reload();">내차어때</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="네비게이션 전환"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="/html/carList.html">중고차 구경하기</a></li>

                    <li class="nav-item"><a class="nav-link" href="request.html">고객센터</a></li>
                </ul>
                <form class="d-flex">
                    <!-- <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        장바구니
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button> -->

                    <a href="../html/mypage.html" id="my-page-btn" class="btn btn-outline-dark ms-2"
                        style="display: none;">
                        마이페이지
                    </a>
                    <a id="admin-page-btn" href="admin.html" class="btn btn-outline-dark ms-2" style="display: none;">
                        관리자페이지
                    </a>
                    <button id="login-logout-btn" class="btn btn-outline-dark ms-2" type="button"
                        onclick="toggleLoginState()">
                        로그인
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 헤더-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5">
            <div class="text-center text-white"
                style="height: 100%; display: flex; justify-content: center; align-items: center;">
                <!-- 검색창 -->
                <form class="d-flex flex-wrap" action="carList.html" method="get"
                    style="max-width: 800px; width: 100%; gap: 10px;" id="searchForm">
                    <input class="form-control me-2 p-4" type="search" placeholder="중고차 검색..." aria-label="Search"
                        style="height: 50px; flex: 1;" name="search" id="searchInput">
                    <button class="btn btn-outline-light" type="submit"
                        style="height: 50px; white-space: nowrap;">검색</button>
                </form>
            </div>
        </div>
    </header>

    <!-- 공지사항 섹션 -->
    <section class="bg-light py-4">
        <div class="container">
            <h2 class="text-center mb-4">공지사항</h2>
            <div class="swiper notice">
                <div class="swiper-wrapper">
                    <!-- 공지사항 데이터가 여기로 삽입됩니다. -->
                </div>
            </div>
        </div>
    </section>

    <!-- 검색순위 및 판매순위 섹션 -->
    <section class="ranking-section py-4">
        <div class="container">
            <div class="d-flex justify-content-between">
                <!-- 조회 순위 -->
                <div class="ranking-box">
                    <h4 class="text-center mb-3">차량조회 순위</h4>
                    <ol class="ranking-list" id="viewRankings">
                    </ol>
                </div>

                <!-- 최신등록 -->
                <div class="ranking-box">
                    <h4 class="text-center mb-3">최신등록</h4>
                    <ol class="ranking-list" id="recentRankings">
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- 핫딜 차량 섹션-->
    <section class="py-2 bg-light">
        <div class="container px-1 mt-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-center mb-0">내 차 어때 핫딜</h1>
                <a href="#!" class="btn btn-outline-dark text-end">다른 자동차도 보기</a>
            </div>
            <div id="car-list" class="row row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <!-- 차량 카드들 -->
            </div>
            <div id="pagination" class="text-center mb-4 mt-3" style="display: none;">
                <button id="prev-page" class="btn btn-outline-dark" disabled>&lt; 이전</button>
                <span id="page-numbers"></span>
                <button id="next-page" class="btn btn-outline-dark">다음 &gt;</button>
            </div>
        </div>
    </section>

    <!-- 푸터-->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 내차어때 - 안전거래 중고차 사이트</p>
            <p><a href="#" class="text-white">이용 약관</a> | <a href="#" class="text-white">개인정보 처리방침</a></p>
        </div>
    </footer>

    <script src="../js/index.js"></script>
</body>

</html>
